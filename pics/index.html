	<body>
		<div class="container">
			<header class="clearfix">
				<h1>Math Images and Such</h1>
				<nav>
					<a href="../index.html" class="bp-icon bp-icon-prev" data-info="Home"><span>Home</span></a>
				</nav>
			</header>
			<div id="grid-gallery" class="grid-gallery">
				<section class="grid-wrap">
					<ul class="grid">
						<li class="grid-sizer"></li><!-- for Masonry column width -->
						<li>
							<figure>
								<img src="img/thumb/bug-on-notes2a.png" alt="orange"/>
								<figcaption><h3>Here you have some orange glass spheres in the shape of a limit set floating above the limit set itself.</h3></figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<img src="img/thumb/bug-on-notes2b.png" alt="green"/>
								<figcaption><h3>Some green glass spheres in the shape of a limit set floating above the limit set itself. The perspective is different from the orange ones though the limit set is the same.</h3></figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<img src="img/thumb/bug-on-notes2c.png" alt="blue"/>
								<figcaption><h3>Some blue spheres in the shape of a limit set floating above the limit set itself. The perspective is different from both the orange and the green ones though they're all the same limit set.</h3></figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<img src="img/thumb/bug-on-notes2d.png" alt="red"/>
								<figcaption><h3>Some red spheres in the shape of a limit set floating above the limit set itself. The perspective is different from both the others though they're all the same limit set.</h3></figcaption>
							</figure>
						</li>
					</ul>
				</section><!-- // grid-wrap -->
				<section class="slideshow">
					<ul>
						<li>
							<figure>
								<figcaption>
									<h3>Limit Set Spheres - Orange</h3>
									<p>This picture was strongly influenced by the <i>Bug on Notes of Thurston</i> image (<a href = "http://homepages.math.uic.edu/~ddumas/poster/" target = "_blank" alt = "Bug on Thurston">here</a>) created by <a href = "http://homepages.math.uic.edu/~ddumas/" target = "_blank" alt = "dumas">David Dumas</a> and <a href = "http://www.math.brown.edu/~brock/" target = "_blank" alt = "brock">Jeffrey Brock</a>. The image was created by using <a href = "http://www.math.harvard.edu/~ctm/" target = "_blank" alt = "mcmullen">Curt McMullen</a>'s <span style = "font-variant:small-caps">Lim</span> software (<a href = "http://www.math.harvard.edu/~ctm/programs/home/prog/lim/src/lim.tar" target = "_blank" alt = "ctm lim">here</a>) to generate a limit set, by using Dr. Dumas's <pre>lim2pov</pre> script (<a href = "http://homepages.math.uic.edu/~ddumas/software/lim2pov/lim2pov.py" target = "_blank" alt = "lim2pov">here</a>) to generate the associated <a href = "http://www.povray.org/" target = "_blank" alt = "POV-Ray">POV-Ray</a> file, and then tinkering with options in POV-Ray to get the colors/perspectives/etc. seen here.</p>
								</figcaption>
								<img src="img/large/bug-on-notes2a.png" alt="orange"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>Limit Set Spheres - Green</h3>
									<p>This picture was strongly influenced by the <i>Bug on Notes of Thurston</i> image (<a href = "http://homepages.math.uic.edu/~ddumas/poster/" target = "_blank" alt = "Bug on Thurston">here</a>) created by <a href = "http://homepages.math.uic.edu/~ddumas/" target = "_blank" alt = "dumas">David Dumas</a> and <a href = "http://www.math.brown.edu/~brock/" target = "_blank" alt = "brock">Jeffrey Brock</a>. The image was created by using <a href = "http://www.math.harvard.edu/~ctm/" target = "_blank" alt = "mcmullen">Curt McMullen</a>'s <span style = "font-variant:small-caps">Lim</span> software (<a href = "http://www.math.harvard.edu/~ctm/programs/home/prog/lim/src/lim.tar" target = "_blank" alt = "ctm lim">here</a>) to generate a limit set, by using Dr. Dumas's <pre>lim2pov</pre> script (<a href = "http://homepages.math.uic.edu/~ddumas/software/lim2pov/lim2pov.py" target = "_blank" alt = "lim2pov">here</a>) to generate the associated <a href = "http://www.povray.org/" target = "_blank" alt = "POV-Ray">POV-Ray</a> file, and then tinkering with options in POV-Ray to get the colors/perspectives/etc. seen here.</p>
								</figcaption>
								<img src="img/large/bug-on-notes2b.png" alt="green"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>Limit Set Spheres - Blue</h3>
									<p>This picture was strongly influenced by the <i>Bug on Notes of Thurston</i> image (<a href = "http://homepages.math.uic.edu/~ddumas/poster/" target = "_blank" alt = "Bug on Thurston">here</a>) created by <a href = "http://homepages.math.uic.edu/~ddumas/" target = "_blank" alt = "dumas">David Dumas</a> and <a href = "http://www.math.brown.edu/~brock/" target = "_blank" alt = "brock">Jeffrey Brock</a>. The image was created by using <a href = "http://www.math.harvard.edu/~ctm/" target = "_blank" alt = "mcmullen">Curt McMullen</a>'s <span style = "font-variant:small-caps">Lim</span> software (<a href = "http://www.math.harvard.edu/~ctm/programs/home/prog/lim/src/lim.tar" target = "_blank" alt = "ctm lim">here</a>) to generate a limit set, by using Dr. Dumas's <pre>lim2pov</pre> script (<a href = "http://homepages.math.uic.edu/~ddumas/software/lim2pov/lim2pov.py" target = "_blank" alt = "lim2pov">here</a>) to generate the associated <a href = "http://www.povray.org/" target = "_blank" alt = "POV-Ray">POV-Ray</a> file, and then tinkering with options in POV-Ray to get the colors/perspectives/etc. seen here.</p>
								</figcaption>
								<img src="img/large/bug-on-notes2c.png" alt="blue"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>Limit Set Spheres - Red</h3>
									<p>This picture was strongly influenced by the <i>Bug on Notes of Thurston</i> image (<a href = "http://homepages.math.uic.edu/~ddumas/poster/" target = "_blank" alt = "Bug on Thurston">here</a>) created by <a href = "http://homepages.math.uic.edu/~ddumas/" target = "_blank" alt = "dumas">David Dumas</a> and <a href = "http://www.math.brown.edu/~brock/" target = "_blank" alt = "brock">Jeffrey Brock</a>. The image was created by using <a href = "http://www.math.harvard.edu/~ctm/" target = "_blank" alt = "mcmullen">Curt McMullen</a>'s <span style = "font-variant:small-caps">Lim</span> software (<a href = "http://www.math.harvard.edu/~ctm/programs/home/prog/lim/src/lim.tar" target = "_blank" alt = "ctm lim">here</a>) to generate a limit set, by using Dr. Dumas's <pre>lim2pov</pre> script (<a href = "http://homepages.math.uic.edu/~ddumas/software/lim2pov/lim2pov.py" target = "_blank" alt = "lim2pov">here</a>) to generate the associated <a href = "http://www.povray.org/" target = "_blank" alt = "POV-Ray">POV-Ray</a> file, and then tinkering with options in POV-Ray to get the colors/perspectives/etc. seen here.</p>
								</figcaption>
								<img src="img/large/bug-on-notes2d.png" alt="red"/>
							</figure>
						</li>
					</ul>
